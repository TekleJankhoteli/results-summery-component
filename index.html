<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>results-summery-component</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="container">
        <div class="top">
            <h3>Your Result</h3>
            <div class="circle">
            <h1>76</h1>
            <p>of 100</p>
        </div>
            <h4>Great</h4>
            <p>Your performance exceed 65% of the people conducting the test here!</p>

        </div>
        <div class="bottom">
            <h2>Summary</h2> 
            <div class="reaction">
                <img src="./assets/Vector (1).png">
                <p class="bm">Reaction</p>
                <p><b>80</b>/100</p>
            </div>
            <div class="memmory">
                <img src="./assets/Group.png">
                <p class="bm">Memory</p>
                <p><b>92</b>/100</p>
            </div>

            <div class="verbal">
                <img src="./assets/Vector (2).png">
                <p class="bm">Reaction</p>
                <p><b>61</b>/100</p>
            </div>

            <div class="visual">
                <img src="./assets/iconoir_eye-empty.png">
                <p class="bm add">Visual</p>
                <p><b>73</b>/100</p>
            </div>
          <h4>Continue</h4>
        </div>
    </div>
    
</body>
</html>
